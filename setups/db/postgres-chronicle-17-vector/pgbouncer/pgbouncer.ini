[databases]
chronicle = host=chronicle-db.dsm.svc.cluster.local port=5432 dbname=chronicle_db
agent_memory = host=chronicle-db.dsm.svc.cluster.local port=5432 dbname=agent_memory

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 200
default_pool_size = 25