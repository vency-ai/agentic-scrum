apiVersion: v1
kind: ServiceAccount
metadata:
  name: project-orchestrator-sa
  namespace: dsm

---
# Namespaced Role for CronJob management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: project-orchestrator-cronjob-manager
  namespace: dsm
rules:
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ClusterRole for cluster-wide permissions (like listing namespaces)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: project-orchestrator-cluster-access
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]

---
# Binding namespaced Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: project-orchestrator-cronjob-manager-binding
  namespace: dsm
subjects:
- kind: ServiceAccount
  name: project-orchestrator-sa
  namespace: dsm
roleRef:
  kind: Role
  name: project-orchestrator-cronjob-manager
  apiGroup: rbac.authorization.k8s.io

---
# Binding ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: project-orchestrator-cluster-binding
subjects:
- kind: ServiceAccount
  name: project-orchestrator-sa
  namespace: dsm
roleRef:
  kind: ClusterRole
  name: project-orchestrator-cluster-access
  apiGroup: rbac.authorization.k8s.io
