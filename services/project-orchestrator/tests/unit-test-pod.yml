apiVersion: v1
kind: Pod
metadata:
  name: project-orchestrator-unit-test-pod
  namespace: dsm
  labels:
    app: project-orchestrator-unit-test
spec:
  restartPolicy: Never
  containers:
  - name: unit-test-runner
    image: myreg.agile-corp.org:5000/project-orchestrator-unit-test:1.0.13 # Update tag as needed
    command: ["python", "-m", "unittest", "tests/test_orchestrator.py"]
    imagePullPolicy: Always
  imagePullSecrets:
  - name: regcred